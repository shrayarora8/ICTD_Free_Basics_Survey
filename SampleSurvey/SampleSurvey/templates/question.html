{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style/survey.css' %}" />

<header>Lab in the Wild</header>
<body>
<div>{{ question.q }}</div>
<div>A) {{ question.1 }}</div>
<div>B) {{ question.2 }}</div>
<div>C) {{ question.3 }}</div>
<form action="{{url}}" method="post">{% csrf_token %}
  {{ form.non_field_errors }}
  <div class="fieldWrapper">
    {{ form.answer.errors }}
    <label for="{{ form.answer.id_for_label }}">Answer:</label>
    {{ form.word1 }} and {{ form.word2 }}
  </div>
  <input type="submit" value="Next">
</form>
</body>
